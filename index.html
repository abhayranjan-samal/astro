        function fetchRandomImage() {
            try {
                // Select a random image from the array
                const randomIndex = Math.floor(Math.random() * imageUrls.length);
                const newImageUrl = imageUrls[randomIndex];

                // Prevent showing the same image twice in a row
                if (imageElement.src === newImageUrl && imageUrls.length > 1) {
                    fetchRandomImage();
                    return;
                }

                imageElement.src = newImageUrl;
                imageElement.alt = 'Romantic Couple';
                errorElement.textContent = '';
            } catch (error) {
                console.error('Error setting image:', error);
                errorElement.textContent = 'Error loading image. Please try again.';
            }
        }
