<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact â€“ Astro</title>

  <!-- EmailJS SDK -->
  <script
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="contact-main">
    <h1>Get in touch</h1>

    <form id="contactForm">
      <label>
        Full Name* <input type="text" name="from_name" required />
      </label>

      <label>
        E-mail* <input type="email" name="from_email" required />
      </label>

      <label>
        Subject* <input type="text" name="subject" required />
      </label>

      <label>
        Message* <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit">Send Message</button>
    </form>

    <p id="form-status" role="alert"></p>
  </main>

  <script src="contact.js"></script>
</body>
</html>
